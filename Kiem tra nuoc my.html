<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkUSA(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)){
                return true;
            } else {
                return false;
            }
        }
        var zip = "03201 - 2150";
        console.log(checkUSA(zip));
        zipcode = "78925"
        console.log(checkUSA(zipcode));
    </script>
</body>
</html>
